<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbbosProject</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="head">
    <div class="header container">
      <header>
        <span>TODO</span>
        <img src="/img/yarim-oy.svg" alt="">
      </header>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="checkbox">
          <input type="text" name="type" id="search" placeholder="Create a new todoâ€¦">
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
    </div>
  </div>
  <main class="container">
    <div class="course__about">
      <div class="javascript__course new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">Complete online JavaScript course</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">Jog around the park 3x</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">10 minutes meditation</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">Read for 1 hour</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">Pick up groceries</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="new__todo">
        <form action="#">
          <input type="radio" name="type" id="">
          <label for="radio">Complete Todo App on Frontend Mentor</label>
        </form>
        <img src="/img/eks.svg" alt="">
      </div>
      <div class="all__course">
        <p>5 items left</p>
        <ul>
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        <p>Clear Completed</p>
      </div>
    </div>
    <div class="mobilne__ul">
      <ul>
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </ul>
    </div>
    <p>Drag and drop to reorder list</p>
  </main>
</body>
</html>
